{% extends 'base.html' %} {% load static %} {% block head%}
<link rel="stylesheet" href="{% static 'upload-style.css' %}" />

<!-- External JavaScript -->
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

{% endblock %} {% block content %}
<br/>
<br/>
<div class="container-upload center">
	<div class="row">
		<div class="col-md-12">
			<h1 class="white">Chargez votre fichier</h1>
		</div>
	</div>
	<br/>

	<form
		method="post"
		enctype="multipart/form-data"
		accept-charset="utf-8"
		action="{% url 'fileup' %}"
	>
		{% csrf_token %}
		<div class="row">
			<div class="col-md-12 col-md-offset-3 center">
				<div class="btn-container">
					<!--the three icons: default, ok file (img), error file (not an img)-->
					<!-- <h1 class="imgupload"><i class="fa fa-file-image-o"></i></h1>
					<h1 class="imgupload ok"><i class="fa fa-check"></i></h1>
					<h1 class="imgupload stop"><i class="fa fa-times"></i></h1> -->

					
					<!--this field changes dinamically displaying the filename we are trying to upload-->
					<p id="namefile">Uniquement le format CSV est autoris√© !<br/> </p>
					<br/>
					<!--our custom btn which which stays under the actual one-->
					<button type="button" id="btnup" class="btn">Parcourir</button>
					<!--this is the actual file input, is set with opacity=0 beacause we wanna see our custom one-->
					<input type="file" value="" name="fileup" id="fileup" />
				</div>
			</div>
		</div>
		<!--additional fields-->
		<div class="row">
			<div class="col-md-12">
				<!--the defauld disabled btn and the actual one shown only if the three fields are valid-->
				<input
					type="submit"
					value="Soumettre"
					class="btn btn-primary"
					id="submitbtn"
				/>
				<button
					type="button"
					class="btn btn-default"
					disabled="disabled"
					id="fakebtn"
				>
				Soumettre
					<i class="fa fa-minus-circle"></i>
				</button>
			</div>
		</div>
	</form>
</div>
{% endblock %} 

{% block scripts%}
<script src="{% static 'upload-script1.js' %}"></script>
{%endblock%}
