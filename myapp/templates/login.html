{% extends 'base.html' %} {% load static %} {% block head %}
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<meta http-equiv="X-UA-Compatible" content="ie=edge" />
<!-- Font Icon -->
<link
	rel="stylesheet"
	href="{% static 'login/fonts/material-icon/css/material-design-iconic-font.min.css' %}"
/>

<!-- Main css -->
<link rel="stylesheet" href="{% static 'login/css/style.css' %}" />
{% endblock %} {% block content %}

<div class="main">
	<!-- Sing in  Form -->
	<section class="sign-in">
		<div class="container">
			<div class="signin-content">
				<div class="signin-image">
					<figure>
						<img
							src="{% static 'login/images/test.webp' %}"
							alt="sing up image"
						/>
					</figure>
				</div>

				<div class="signin-form">
					<h2 class="form-title" style="text-align: center">Connexion</h2>
					<form
						method="POST"
						class="register-form"
						id="login-form"
						action="{% url 'login' %}"
					>
						{% csrf_token %}
						<div class="form-group">
							<label for="your_name"
								><i class="zmdi zmdi-account material-icons-name"></i
							></label>
							<input
								type="text"
								name="your_name"
								id="your_name"
								placeholder="Votre nom"
							/>
						</div>
						<div class="form-group">
							<label for="your_pass"><i class="zmdi zmdi-lock"></i></label>
							<input
								type="password"
								name="your_pass"
								id="your_pass"
								placeholder="Votre mot de passe"
							/>
						</div>
						<div class="form-group">
							<input
								type="checkbox"
								name="remember-me"
								id="remember-me"
								class="agree-term"
							/>
							<label for="remember-me" class="label-agree-term"
								><span><span></span></span>Se souvenir de moi</label
							>
						</div>
						<div class="form-group form-button" style="text-align: center">
							<input
								type="submit"
								name="signin"
								id="signin"
								class="form-submit"
								value="Se connecter"
								style="background-color: #ff3320"
								onmouseover="this.style.backgroundColor = '#e62e0b';"
								onmouseout="this.style.backgroundColor = '#ff3320';"
							/>
						</div>
					</form>
				</div>
			</div>
		</div>
	</section>
</div>
{% endblock %} {% block scripts %}
<!-- JS -->
<script src="{% static 'login/vendor/jquery/jquery.min.js' %}"></script>
<script src="{% static 'login/js/main.js' %}"></script>
{% endblock %}
